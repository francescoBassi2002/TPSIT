<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Registrazione</h1>
          <form id="mainDiv">  <!--  method = 'POST' -->
            
            <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="user" aria-describedby="emailHelp" > <!-- name = "user" -->
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="psw" > <!-- name = "log_psw" -->
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Conferma password</label>
                <input type="password" class="form-control" id="psw1" > <!-- name = "log_psw1" -->
            </div>
            <button type="button" class="btn btn-outline-dark" onclick="chk_cred()">Submit</button>
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
            <p class="text-muted"><small><a href="form" class="text-reset">Log in</a></small></p>
        </form>
        </div>
      </div>
        

      <script>
          function chk_cred(){
            var username = document.getElementById("user").value;
            var psw = document.getElementById("psw").value;
            var psw1 = document.getElementById("psw1").value;

            fetch('registrazione' , {
                method : 'POST',
                body : JSON.stringify({user:username,psw:psw,psw1:psw1})
            }).then(function(res){
                return res.text();
            }).then(function(res){
                console.log(res)
                if(res == "OK"){
                    document.getElementById("mainDiv").innerHTML = "Utente registrato"
                }else if(res == "ESISTE"){
                    alert("Utente esistente, effettua il log in")
                }else if(res == "PSW NOT EQUAL"){
                    alert("le due password non coincidono")
                }
            })

          }
      </script>


      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  
</body>
</html>
