<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Log in</h1>
          <form id="mainDiv"> <!-- method = 'POST' -->
            
            <div class="form-group" >
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  onkeyup="check(this.value)"> <!-- name = "pluto" -->
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" >  <!--name = "pippo"-->
            </div>
            
            <button type="button" class="btn btn-outline-dark" onclick="chk_cred()">Submit</button>
            <p class="text-muted"><small><a href="registrazione" class="text-reset">Registrati</a></small></p>
        </form>
        </div>
      </div>
      <script>  
        function chk_cred(){
          
          console.log("check");
          var username = document.getElementById("exampleInputEmail1").value;
          var psw = document.getElementById("exampleInputPassword1").value;
          data = {username:username,password:psw};
          console.log(JSON.stringify(data));
          fetch('api/controllo_tot' , {
            method: 'POST',
            body: JSON.stringify(data)
          }).then(function(res){
            return res.text();
          }).then(function(res){
            console.log(res)
            if (res =="NOT OK"){
              document.getElementById("mainDiv").innerHTML = "credenziali non valide, riprova";
            }else{
              window.location.href = "/paginasegreta";
            }
          })

          
        }
     </script>


      <script>
          function check(value){
            
            fetch('api/controllo_user' , {
              method: 'POST',
              body: JSON.stringify({valore:value})
            }).then(function(res){
              return res.text();
            }).then(function(res){
              if (res == "OK"){
                document.getElementById("exampleInputEmail1").style.color = "green";
              }else{
                document.getElementById("exampleInputEmail1").style.color = "red";
              }
            })  
          }  
      </script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  
</body>
</html>
